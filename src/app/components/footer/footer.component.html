<div class="footer-wrapper">
    <div class="footer-container">
        <nav>
            <div class="footer-content">
                <span class="name">Stefan Trajkovski</span>
                <span><img src="../../assets/venatik_logo.png" alt=""></span>
                <div class="imageContainer">
                    <a *ngFor="let contact of contacts" [href]="contact.link" target="_blank"
                        [matTooltip]="contact.tooltip">
                        <img [src]="contact.img" [alt]="contact.alt">
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
